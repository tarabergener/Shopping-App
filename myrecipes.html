<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Recipe Finder Application</title>
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.jpg" alt="RecipeFinder" width="200px"></img>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse-recipes.html">Recipes</a></li>
                <li><a href="#">My Recipes</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
        <div>
            <input type="text" placeholder="Search Recipes...">
            <button type="submit">Search<i class="fa fa-search"></i></button>
            <button class="search-ingredient" onclick="document.getElementById('id01').style.display='block'">Search by Ingredients</button>
        </div>
        <div id="id01" class="modal">
            <form class="modal-content animate" id="ingredient-form">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/logo.jpg" alt="Logo" class="avatar">
                </div>
                <div class="container">
                    <label for="srch-ingredients"><b>List your ingredients here: </b></label>
                    <input type="text" id="srch-ingredients" placeholder="ex. all-purpose flour" name="srch-ingredients" required>
                    <button type="submit" id="show-recipes">Show Recipes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="card-container">
    </div>
    <footer>
        <p>Tara Bergener | CSE310 Applied Programming | &copy; <span id='current-year'>2023</span></p>
    </footer>
    <script src="js/myrecipes.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
